<script>
    function loadlink() {
        $.get("https://crm.pribizco.com/Public/getquote",{},
            function(data){
                var $div=$('#lsit');
                var html='<ul>';
                $.each(data,function(i,item){       //  i 相当于字典的key;  item相当于字典的value
                    if(item.SYMBOL =='#Apple'){
                        item.SYMBOL='AAPL';
                    }
                    if(item.SYMBOL =='XAUUSD'){
                        item.SYMBOL='GOLD';
                    }
                    if(item.SYMBOL =='XTIUSD'){
                        item.SYMBOL='USOIL';
                    }
                    html+='<li>';
                    html+='<span >'+item.SYMBOL+'</span>';
                    html+='<span>'+Number(item.ASK).toFixed(4)+'</span>';
                    html+='</li>';
                });
                html+='<li>';
                html+='<span >'+"交易职责:"+'</span>';
                html+='<span style="color: #999">'+"投资差价合约CFDs产品有重大的亏损风险。"+'</span>';
                html+='</li>';
                html+='</ul>';
                $div.html(html);
            },'json');
    }
    loadlink(); // This will run on page load
</script>
